version: '3.8'

# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # GoDavao Web Application
  web:
    build:
      context: .
      target: web-production
    container_name: godavao-web-prod
    ports:
      - "80:80"
      - "443:443"
    restart: always
    environment:
      - ENVIRONMENT=production
      - ENABLE_DEBUG_TOOLS=false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for SSL termination
  nginx-proxy:
    image: nginx:alpine
    container_name: godavao-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./docker/logs:/var/log/nginx
    depends_on:
      - web
    restart: always
    profiles:
      - proxy
